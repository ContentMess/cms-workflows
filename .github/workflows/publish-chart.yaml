on:
  workflow_call:
    inputs:
      chart_version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update Chart Version
        run: |
          # Update Chart.yaml with the tag version
          sed -i "s/^version:.*/version: ${{ inputs.chart_version }}/" charts/Chart.yaml

      - name: Package and Push Helm Chart
        run: |
          # Package the chart
          helm package charts/
          
          # Get the chart name and version from Chart.yaml
          CHART_NAME=$(helm show chart charts/ | grep '^name:' | awk '{print $2}')
          
          # Push to GitHub Container Registry
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push ${CHART_NAME}-${{ inputs.chart_version }}.tgz oci://ghcr.io/${REPO_OWNER}
